name: ci-frontend

on: push
  #  push:
  #    branches:
  #      - Master


jobs:
  build_and_deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.5.0
          registry-url: 'https://registry.npmjs.org'
