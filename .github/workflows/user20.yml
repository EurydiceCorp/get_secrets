name: Print Secret Variable - User 20e

on: push
  #pull_request:
  #  types: [opened, reopened]

jobs:
  print:
    runs-on: ubuntu-latest

    steps:
      - name: Print Secret
        env:
          MY_VAL: ${{ secrets.FLAG }}
        run: |
          import os
          for q in (os.getenv("MY_VAL")):
            print(q)
        shell: python
